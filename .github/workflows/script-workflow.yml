name: Script Workflow (Lint, Security, Test, Env)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    env:
      REQUIRED_VAR: "workflow_value"
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      
      - name: Ensure script is executable
        run: chmod +x scripts/my-script.sh
      
      - name: Install Shellcheck (linter)
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      
      - name: Run Shellcheck on the script
        run: shellcheck scripts/my-script.sh
      
      - name: Show test message
        run: echo "Running simple test assertion..."
      
      - name: Execute Test Script
        run: ./scripts/my-script.sh

  package-and-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      
      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip
      
      - name: Create a deployable ZIP archive
        run: zip -r workflow_script_package.zip scripts/
      
      - name: Upload ZIP file as a workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: script-artifact
          path: workflow_script_package.zip
